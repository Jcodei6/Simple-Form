<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Sign Up Now</h1>
          <h6>Sign up and tell us what you think of the site!</h6>
        </div>
        <br>
        <form>
          <div class="form-group">
            <label class="label-number">1</label>
            <label class="label-text">First Name & Address</label>
            <input type="text" placeholder="Your Full Name" name="text">
            <input type="Address" placeholder="Address" name="Address">
          </div>
          <div class="form-group">
            <label class="label-number">2</label>
            <label class="label-text">Email & Phone</label>
            <input type="email" placeholder="Email Address">
            <input type="tel" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label class="label-number">3</label>
            <label class="label-text">Passwords</label>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <input type="submit" value="Submit">
            <label class="checkbox-label"><input type="checkbox">
              <a href="#"> You agree to our Terms and Policy </a>
            </label>
          </div>
        </form>
      </div>     
</body>
</html>
